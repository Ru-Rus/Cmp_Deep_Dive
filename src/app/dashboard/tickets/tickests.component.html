<div>
    <ul>
        <!-- for is only in angular 17up-->
        @for (index of tickets; track index.id) {
            <li>
                <app-ticket [data]="index" (close)="onCloseTicket(index.id)"/> 
                <!-- {{ $first | $last | $odd | $even | $count}} -->
            </li>
        }
        @empty {
            <p> NO Tickets <br>
                Available. </p>
        }
    </ul>
</div>












<div id="new-ticket">
<app-new-ticket (add)="onAdd($event)"/>
</div>
